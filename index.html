<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Linked List</title>
</head>
<body>
    <div id="title">Linked List</div>

    <div id="list-container">
        <div id="display">List: </div>
        <div id="list-display">No items in list</div>
    </div>
   
    <div id="list-stats">
        <div id="size-container" class="stat-container">
            <div class="stat-title">Size of List:</div>
            <div id="list-size"></div>
        </div>

        <div id="head-container" class="stat-container">
            <div class="stat-title">Head of List:</div>
            <div id="list-head"></div>
        </div>
    
        <div id="tail-container" class="stat-container">
            <div class="stat-title">Tail of List:</div>
            <div id="list-tail"></div>
        </div>

    </div>

    <div id="list-actions">
        <div id="actions-title">List Actions</div>

        <div class="action-container">
            <input type="number" name="append" id="append-input" placeholder="Enter number">
            <button id="append-button" class="action-button">Append Number to List</button>
            <div id="append-error" class="response"></div>
        </div>
        <div class="action-container">
            <input type="number" name="prepend" id="prepend-input" placeholder="Enter number">
            <button id="prepend-button" class="action-button">Prepend Number to List</button>
            <div id="prepend-error" class="response"></div>
        </div>
        <div class="action-container">
            <input type="number" name="" id="node-index" placeholder="Enter index">
            <button id="node-index-button" class="action-button">Find Node at Index</button>
            <div id="node-index-response" class="response"></div>
        </div>
        <div class="action-container">
            <input type="number" name="contain-value" id="contain-value" placeholder="Enter value">
            <button id="contain-value-button" class="action-button">Does List Contain Value?</button>
            <div id="contain-response" class="response"></div>
        </div>
        <div class="action-container">
            <input type="number" name="find-value" id="find-index" placeholder="Enter value">
            <button id="find-index-button" class="action-button">Find Index of Value</button>
            <div id="find-index-response" class="response"></div>
        </div>
        <div class="action-container">
            <input type="number" name="remove-at" id="remove-at" placeholder="Enter index">
            <button id="remove-at-button" class="action-button">Remove Node at Index</button>
            <div id="remove-at-response" class="response"></div>
        </div>
        <div class="action-container">
            <button id="pop-button" class="action-button">Remove Last Node</button>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
